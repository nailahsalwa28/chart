<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik Kehadiran</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        h2 {
            text-align: center;
            margin-top: 20px;
        }

        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .chart-box {
            width: 1000px;
            height: 900px;
        }
    </style>
</head>
<body>
    <h2>Analisis Kehadiran</h2>
    <div class="chart-container">
        <!-- Container untuk Radar Chart -->
        <div class="chart-box">
            <canvas id="attendanceRadarChart"></canvas>
        </div>
        <!-- Container untuk Polar Area Chart -->
        <div class="chart-box">
            <canvas id="attendancePolarChart"></canvas>
        </div>
    </div>

    <script>
        // Data untuk kedua grafik
        const attendanceLabels = ["Tepat Waktu", "Terlambat", "Tidak Hadir", "Izin Sakit", "Cuti", "Tanpa Keterangan"];
        const attendanceDataValues1 = [20, 5, 2, 3, 1, 0]; // Data untuk Radar Chart
        const attendanceDataValues2 = [50, 10, 5, 8, 6, 3]; // Data untuk Polar Area Chart
        
        // Konfigurasi Radar Chart
        const radarCtx = document.getElementById('attendanceRadarChart').getContext('2d');
        const attendanceRadarChart = new Chart(radarCtx, {
            type: 'radar',
            data: {
                labels: attendanceLabels,
                datasets: [
                    {
                        label: "Dila",
                        data: [18, 5, 1, 1, 2, 0],
                        backgroundColor: "rgba(54, 162, 235, 0.2)",
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 1
                    },
                    {
                        label: "Aca",
                        data: [18, 7, 1, 2, 3, 1],
                        backgroundColor: "rgba(255, 99, 132, 0.2)",
                        borderColor: "rgba(255, 99, 132, 1)",
                        borderWidth: 1
                    },
                    {
                        label: "Salwa",
                        data: [15, 5, 3, 4, 2, 1],
                        backgroundColor: "rgba(75, 192, 192, 0.2)",
                        borderColor: "rgba(75, 192, 192, 1)",
                        borderWidth: 1
                    },
                    {
                        label: "Zacky",
                        data: [20, 4, 2, 5, 1, 2],
                        backgroundColor: "rgba(153, 102, 255, 0.2)",
                        borderColor: "rgba(153, 102, 255, 1)",
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    r: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.2)', // Warna garis jaring lebih terlihat
                            lineWidth: 1.5 // Ketebalan garis jaring
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top'
                    }
                }
            }
        });

        // Konfigurasi Polar Area Chart
        const polarCtx = document.getElementById('attendancePolarChart').getContext('2d');
        const attendancePolarChart = new Chart(polarCtx, {
            type: 'polarArea',
            data: {
                labels: attendanceLabels,
                datasets: [
                    {
                        label: "Gambaran Kehadiran",
                        data: attendanceDataValues2,
                        backgroundColor: [
                            "rgba(75, 192, 192, 0.6)",
                            "rgba(255, 99, 132, 0.6)",
                            "rgba(255, 159, 64, 0.6)",
                            "rgba(54, 162, 235, 0.6)",
                            "rgba(153, 102, 255, 0.6)",
                            "rgba(201, 203, 207, 0.6)"
                        ],
                        borderColor: [
                            "rgba(75, 192, 192, 1)",
                            "rgba(255, 99, 132, 1)",
                            "rgba(255, 159, 64, 1)",
                            "rgba(54, 162, 235, 1)",
                            "rgba(153, 102, 255, 1)",
                            "rgba(201, 203, 207, 1)"
                        ],
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    }
                },
                scales: {
                    r: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.2)', // Warna garis jaring lebih terlihat
                            lineWidth: 1.5 // Ketebalan garis jaring
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
