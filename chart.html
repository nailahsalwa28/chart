<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        h2 {
            text-align: center;
        }

        /* CSS untuk mengatur ukuran canvas chart */
        .chart-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Ukuran kecil untuk canvas */
        .small-chart {
            max-width: 1000px; /* Ubah sesuai kebutuhan */
            max-height: 900px; /* Ubah sesuai kebutuhan */
        }
    </style>
</head>
<body>
    <h2>User Statistics</h2>
    <div class="chart-container">
        <canvas id="radarChart" class="small-chart"></canvas>
        <canvas id="polarAreaChart" class="small-chart"></canvas>
    </div>

    <script>
        const userData = {
            labels: ["January", "February", "March", "April", "May", "June"],
            datasets: [
                {
                    label: "User Registrations",
                    data: [15, 20, 10, 5, 8, 12],
                    backgroundColor: [
                        "rgba(255, 99, 132, 0.2)",
                        "rgba(54, 162, 235, 0.2)",
                        "rgba(255, 206, 86, 0.2)",
                        "rgba(75, 192, 192, 0.2)",
                        "rgba(153, 102, 255, 0.2)",
                        "rgba(255, 159, 64, 0.2)",
                    ],
                    borderColor: [
                        "rgba(255, 99, 132, 1)",
                        "rgba(54, 162, 235, 1)",
                        "rgba(255, 206, 86, 1)",
                        "rgba(75, 192, 192, 1)",
                        "rgba(153, 102, 255, 1)",
                        "rgba(255, 159, 64, 1)",
                    ],
                    borderWidth: 1,
                },
            ],
        };

        // Radar Chart
        const radarCtx = document.getElementById("radarChart").getContext("2d");
        const radarChart = new Chart(radarCtx, {
            type: "radar",
            data: userData,
            options: {
                scales: {
                    r: {
                        beginAtZero: true,
                    },
                },
            },
        });

        // Polar Area Chart
        const polarAreaCtx = document.getElementById("polarAreaChart").getContext("2d");
        const polarAreaChart = new Chart(polarAreaCtx, {
            type: "polarArea",
            data: userData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top",
                    },
                },
            },
        });
    </script>
</body>
</html>
